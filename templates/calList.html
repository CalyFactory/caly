<script type="text/javascript">

var source = new EventSource('/fetchCalendar');
source.onmessage = function (event) {
  if(event.data != 1){
     alert(event.data);     
     getCalendarList()
    // location.href="https://ssoma.xyz:55566/calList.html";
  }
    
};

$(document).ready(function(){
// https://ssoma.xyz:55566/getEvents?mail=cpg0504@gmail.com
  getCalendarList()

})
function getCalendarList(){

  const SET_CALENDER = "https://ssoma.xyz:55566/getEvents"
  $.get(SET_CALENDER,
  {
    "session_key":localStorage.getItem("session_key")
  },
  function(data){

      console.log(data);
      //empty!
      $('#tableInfos').empty();
      var obj = JSON.parse(data);
      var table = '<table> <tr> <th>calendarId</th><th>eventId</th> <th>summary</th> <th>created</th><th>updated</th> </tr>'

      $.each(obj, function (i, item) {
                
        table += '<tr>'+
                  '<td>"'+item.calendar_id+'"</td>'+
                  '<td>"'+item.event_id+'"</td>'+
                  '<td>"'+item.summary+'"</td>'+
                  '<td>"'+item.created+'"</td>'+
                  '<td>"'+item.updated+'"</td>'+
                  '</tr>'
      });
      table += '</table>'
        $('#tableInfos').append(table);

  });    

}

</script>
